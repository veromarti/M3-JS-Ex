<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Gate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <section class="container w-50 border p-5">
        <form>
            <div class="input-group mb-3">
                <span class="input-group-text">Full Name</span>
                <input name='inputName' type="text" class="form-control" id="inputName" placeholder="Name" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Age</span>
                <input name='inputAge' type="number" class="form-control" placeholder="Age" id="inputAge" required>
            </div>

            <div class="mb-3">
                <div class="input-group">
                    <select name='inputRole' class="form-select" id="inputRole" required>
                        <option value="" selected disabled>Role</option>
                        <option value="coder">Coder</option>
                        <option value="tutor">Tutor</option>
                        <option value="visitor">Visitor</option>
                    </select>
                </div>
            </div>
            
            <div class="input-group mb-3">
                <div class="input-group">
                    <select name='inputHours' class="form-select" id="inputHours" required>
                        <option value="" selected disabled>Available Hours</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 form-check d-flex gap-2 align-items-center">
                <input name='rulesCheck' type="checkbox" class="form-check-input" id="rulesCheck">
                <label class="form-check-label" for="rulesCheck">Do you accept the LAB Rules</label>
                <button id="btn-submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
            
        </form>

    </section>
    <script src="script.js"></script>
</body>
</html>
